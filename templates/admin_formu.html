{%extends 'base.html'%}

{%block title%}Admin_Home{%endblock%}

{%block content%}

<h2>Edici√≥n de post</h2>

<form action="/admin/guardar" method="post">
    <h2>Datos del post</h2>
    <input type="hidden" id="id" name="id" value="{%if post%}{{post[0]}}{%endif%}"><br/>

    <label for="titulo">titulo: </label>
    <input type="text" id="titulo" name="titulo" value="{%if post%}{{post[3]}}{%endif%}"><br/>

    <label for="autor">autor: </label>
    <input type="text" id="autor" name="autor" value="{%if post%}{{post[2]}}{%endif%}"><br/>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" value="{%if post%}{{post[1]}}{%endif%}"><br/>

    <label for="cuerpo">Cuerpo</label>
    <textarea name="cuerpo" id="cuerpo" cols="30" rows="10">{%if post%}{{post[4]}}{%endif%}</textarea>
    <br/>

    <label for="etiquetas">etiquetas: </label>
    <input type="text" id="etiquetas" name="etiquetas" value="{%if post%}{{post[5]}}{%endif%}"><br/>

    <label for="categorias">categorias: </label>
    <input type="text" id="categorias" name="categorias" value="{%if post%}{{post[6]}}{%endif%}"><br/>

    <!-- <input type="submit" value="Enviar"> -->
    <br>
    <input type="submit" value="Enviar"> <a href="/admin/">Cancelar</a>
</form>

{%endblock%}
